<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bamboo | Home</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Remove the duplicate line below -->
    <!-- <link rel="stylesheet" href="CSS/style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="page-one-body">
    <section class="flex-container">
      <!-- Website Header -->
      <header class="bamboo-header">
        <img
          src="./assets/bamboo-logo.svg"
          alt="logo of bamboo music"
          class="bamboo-logo s:w-2/6 md:w-2/6 lg:w-2/6"
        />
      </header>

      <!-- User Input Field -->
      <div class="search-box">
        <input
          type="text"
          class="search-Input s:w-2/6 md:w-2/6"
          placeholder="Enter artist or song title"
        />
        <button class="search-btn">Search</button>
        <button class ='reset-btn'>X</button>
      </div>

      <!--  Error Message -->
      <div id="myModal" class="error-window">
        <div class="error-box">
          <h1 class="title-song">Error!</h1>
          <p>There's nothing in the search box! Type in an artist or song name.</p>
        </div>
      </div>

    </section>

    <script src="./JavaScript/script.js"></script>
  </body>
</html>
