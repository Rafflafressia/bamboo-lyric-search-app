<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric | Search</title>
    <link rel="stylesheet" href="./CSS/style.css" /> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="page-one-body">

    <section class="flex-container">
    
        <!-- Website Header -->
    
        <header class="bamboo-header">
            <img src="./assets/bamboo-logo.svg" alt="logo of bamboo music" class="bamboo-logo">
        </header>
    
    
        <!-- User Input Field -->
    
        <div class="search-box">
            <input type="text" class="search-Input" placeholder="Enter artist or song title">
            <button class="search-btn">Search</button>  
        </div>

        <!-- Error Box Modding -->
        <div class="error-window">
            <div class="error-box">
                <h1 class="error-heading">Error:</h1>
                <p>This is not a valid search query!</p>
            </div>
        </div>
        
    </section>
    
    <script src="./JavaScript/script.js"></script>
    
    </body>
</html>
