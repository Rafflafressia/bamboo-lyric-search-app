<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric | Search</title>
    <link rel="stylesheet" href="./CSS/style.css" /> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="page-two-body">

    <header class="results-page-header">
        <img src="./assets/bamboo-logo.svg" alt="picture of bamboo logo" class="results-bamboo-header">
    </header>

    <!-- User Input Field -->

    <div class="search-box-page-2">
        <input type="text" class="search-Input-page-2" placeholder="Enter artist or song title">
        <button class="search-btn-page-2">Search</button>  
    </div>
    
    <!-- Search Box Page 2 -->
    <h1 class ="search-results-heading">Search Results for</h1>

    <!-- Search Results Container -->
    <div class = "lyric-data">

        <!-- Displays Search Results in Cards -->
            <div class ="lyric-card">
                
            </div> 
    </div>
    

    <!-- Modal Box -->
    <div id="myModal" class="modal">

        <div class="modal-content">

            <!-- Placeholder div for album image to test functionality -->
            <div class="album-art" alt="this is placeholder for image"></div>
           
            <div class="lyric-container">
                    <h1 class="title-song">Title of Song</h1>
                    <p class="lyric-content">
                       
                    </p>
            </div>
            
        </div>

    </div>
  
    <script src="./JavaScript/script-page2.js"></script>

</body>
</html>
