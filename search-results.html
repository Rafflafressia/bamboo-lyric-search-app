<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyric | Search</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bamboo-body-bg bg-stone-900">
    
    <header class="results-page-header">
      <a href="index.html">
        <img
          src="./assets/bamboo-logo.svg"
          alt="picture of bamboo logo"
          class="results-bamboo-header"
        />
      </a>
    </header>

    <!-- Night Mode Button -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="black"
      class="moon w-6 h-6"
    >
      <path
        fill-rule="evenodd"
        d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
        clip-rule="evenodd"
      />
    </svg>

    <!-- Day Mode Button -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="white"
      class="sun w-6 h-6"
    >
      <path
        d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
      />
    </svg>

    <!-- User Input Field -->
    <div class="search-box-page-2">
      <input
        type="text"
        class="search-Input-page-2"
        placeholder="Enter artist or song title"
      />
      <button class="search-btn-page-2">Search</button>
    </div>

    <!-- Search Box Page 2 -->
    <h1 class="search-results-heading">Search Results for</h1>

    <!-- Search Results Container -->
    <div class="lyric-data">
      <!-- Displays Search Results in Cards -->
      <!-- <div class="lyric-card"></div> -->
    </div>

    <!-- Modal Box -->
    <div id="myModal" class="modal">
      <div
        class="modal-content sm:max-w-screen-sm md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl"
      >
        <div class="lyric-container">
          <h1 class="title-song">Title of Song</h1>
          <p class="spotify-link"></p>
          <p class="lyric-content"></p>
        </div>
      </div>
    </div>

    <!--  Error Message -->
    <div id="myModal" class="error-window">
      <div class="error-box">
        <h1 class="title-song">Error!</h1>
        <p>
          There's nothing in the search box! Type in an artist or song name.
        </p>
      </div>
    </div>

    <script src="./JavaScript/script-page2.js"></script>
  </body>
</html>
