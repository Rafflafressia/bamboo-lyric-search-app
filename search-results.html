<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyric | Search</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="page-two-body">
    <header class="results-page-header">
      <a href='index.html'>
      <img
        src="./assets/bamboo-logo.svg"
        alt="picture of bamboo logo"
        class="results-bamboo-header"
      />
      </a>
    </header>

    <!-- User Input Field -->
    <div class="search-box-page-2">
      <input
        type="text"
        class="search-Input-page-2"
        placeholder="Enter artist or song title"
      />
      <button class="search-btn-page-2">Search</button>
    </div>

    <!-- Search Box Page 2 -->
    <h1 class="search-results-heading">Search Results for</h1>

    <!-- Search Results Container -->
    <div class="lyric-data">
      <!-- Displays Search Results in Cards -->
      <!-- <div class="lyric-card"></div> -->
    </div>

    <!-- Modal Box -->
    <div id="myModal" class="modal">
      <div class="modal-content sm:max-w-screen-sm md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl ">
        <div class="lyric-container">
          <h1 class="title-song">Title of Song</h1>
          <p class="spotify-link"></p>
          <p class="lyric-content"></p>
        </div>
      </div>
    </div>

    <!--  Error Message -->
    <div id="myModal" class="error-window">
      <div class="error-box">
        <h1 class="title-song">Error!</h1>
        <p>There's nothing in the search box! Type in an artist or song name.</p>
      </div>
    </div>

    <script src="./JavaScript/script-page2.js"></script>
  </body>
</html>
